<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./SCSS/main.css">
</head>

<body>
  <div id="root">

    <form action="" name="sign" method="get">
      <div>
        <p>이름</p>
        <div>
          <input type="text" id="name" placeholder="input Name">
          <div class="checkBox 1"></div>
        </div>
      </div>

      <div>
        <p>비밀번호</p>
        <div>
          <input type="password" id="password" placeholder=" input password : 8~20글자" min="8", max="20">
          <div class="checkBox 2"></div>
        </div>
      </div>

      <div>
        <p>비밀번호 확인</p>
        <div>
          <input type="password" id="checkPassword" placeholder="passwordCheck">
          <div class="checkBox 3"></div>
        </div>

      </div>

      <div>
        <p>이메일 주소</p>
        <div>
          <input type="text" id="email" placeholder="input Email">
          <div class="checkBox 3"></div>
        </div>

      </div>

      <div>
        <p>핸드폰 번호</p>
        <div>
          <input type="number" id="phoneNumber" placeholder="input phoneNumber">
          <div class="checkBox 3"></div>
        </div>
      </div>
    </form>


    <div id="Button">
      <button>sub</button>
    </div>


  </div>
  <script src="main.js"></script>
</body>

</html>
